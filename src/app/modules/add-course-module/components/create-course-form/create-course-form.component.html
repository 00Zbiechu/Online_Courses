<section class="m-2 p-4">
    <div class="container py-2 ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="card-body p-md-5">
                <h3 class="mb-2 pb-2 pb-md-0 mb-md-5 px-md-2">Create New Course</h3>

                <form>

                    <div class="form-outline mb-2 d-flex align-items-center">
                        <label for="course_title">Course Title</label>
                        <input type="text" id="course_title" class="form-control" />
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">

                            <div class="form-outline datepicker">
                                <label for="datapickerstart" class="form-label">Select start data</label>
                                <input type="date" class="form-control" id="datapickerstart" />
                            </div>

                        </div>

                        <div class="col-md-6 mb-2">

                            <div class="form-outline datepicker">
                                <label for="datapickerend" class="form-label">Select end data</label>
                                <input type="date" class="form-control" id="datapickerend" />
                            </div>

                        </div>

                    </div>

                    <div class="mb-2">

                        <label for="topic-area" class="form-label">Topic area</label>
                        <select class="select" id="topic-area">
                            <option value="1" disabled>Class</option>
                            <option value="2">Class 1</option>
                            <option value="3">Class 2</option>
                            <option value="4">Class 3</option>
                        </select>

                    </div>

                    <div class="row pb-2 pb-md-0 ">
                        <div class="col-md-10">

                            <div class="form-outline">
                                <label class="form-label" for="file-picker">Attachments</label>
                                <input type="file" id="file-picker" class="form-control" />

                            </div>

                        </div>
                    </div>

                    <div class="form-outline mb-2 d-flex align-items-center">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" />
                    </div>


                    <div class="form-group">
                        <label for="description">Course Descriptions</label>
                        <textarea class="form-control" id="description" rows="2"></textarea>
                    </div>


                    <div class="row pb-md-0 mb-2">
                        <div class="col-md-10">

                            <div class="form-outline">
                                <label class="form-label" for="course-icon">Icon</label>
                                <input type="file" id="course-icon" class="form-control" />

                            </div>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg mb-1 d-flex">Submit</button>

                </form>

            </div>
        </div>
    </div>
</section>
