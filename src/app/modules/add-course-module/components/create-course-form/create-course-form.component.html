<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="card-body p-md-4">
                <h3>Create New Course</h3>

                <form #courseForm="ngForm" (ngSubmit)="onCourseCreate()">

                    <div class="form-outline d-flex align-items-center">
                        <label for="course_title">Course Title</label>
                        <input type="text" id="course_title" class="form-control" [(ngModel)]="course.title"
                            name="title" />
                    </div>

                    <div class="form-outline datepicker">
                        <label for="datapickerstart" class="form-label">Select start data</label>
                        <input type="date" class="form-control" id="datapickerstart" [(ngModel)]="course.startData"
                            name="start" />
                    </div>

                    <div class="form-outline datepicker">
                        <label for="datapickerend" class="form-label">Select end data</label>
                        <input type="date" class="form-control" id="datapickerend" [(ngModel)]="course.endData"
                            name="end" />
                    </div>

                    <div class="form-outline">

                        <label for="topic-area" class="form-label">Topic area</label>
                        <select class="select" id="topic-area" [(ngModel)]="course.topic" name="topic">
                            <option value="1" disabled>Class</option>
                            <option value="2">Class 1</option>
                            <option value="3">Class 2</option>
                            <option value="4">Class 3</option>
                        </select>

                    </div>

                    <div class="form-outline d-flex align-items-center">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" [(ngModel)]="course.password"
                            name="password" />
                    </div>


                    <div class="form-group form-outline">
                        <label for="description">Course Descriptions</label>
                        <textarea class="form-control" id="description" rows="2" [(ngModel)]="course.description"
                            name="description"></textarea>
                    </div>


                    <div class="row pb-md-0 mb-5">
                        <div class="col-md-12">

                            <div class="form-outline">
                                <label class="form-label" for="course-icon">Icon of course</label>
                                <input type="file" id="course-icon" class="form-control" [(ngModel)]="course.image"
                                    name="image" (change)="onFileSelected($event)" />
                            </div>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg mb-1 d-flex">Add New Course</button>

                </form>

            </div>
        </div>
    </div>
</section>
